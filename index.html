<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цитаты</title>
    <link rel="stylesheet" type="text/css" href="./style/main.css" />
  </head>

  <body>
    <header>
      <div class="header__logo-text">Study IT term</div>
    </header>

    <main>
      <div class="content">
        <img id="left_button" onclick="prevDefinition()" src="img/left.png" />
        <div class="definition__block">
          <p class="definition_name">Term</p>
          <p class="definition_description">Definition</p>
        </div>
        <img id="right_button" onclick="nextDefinition()" src="img/right.png" />
      </div>
      <img src="/img/add.png" id="addDefinition" />
      <div class="modal__content">
        <div id="name_fill">
          <p>Name:</p>
          <input class="modal__input" placeholder="Fill Name" />
          <p class="modal__error-message">Max size 999 simbols</p>
        </div>
        <div id="description_fill">
        <p>Description:</p>
        <input class="modal__input" placeholder="Fill surename" />
        <p class="modal__error-message">Max size 999 simbols</p>
      </div>
        <div class="modal__button-container">
          <button onclick="">Add</button>
        </div>
      </div>
    </main>

    <footer>
      <img class="footer__git-img" src="./img/git.png" />
      <a
        class="footer__github-link"
        href="https://github.com/nikita-1vanov/LearningTerms"
      >
        0.0.2
      </a>
    </footer>

  </body>

  <script src="./script/main.js" type="module"></script>
</html>
