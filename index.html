<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Terms</title>
    <link rel="stylesheet" type="text/css" href="./style/main.css" />
  </head>

  <body>
    <header>
      <div class="header__text">Study IT terms</div>
    </header>

    <main>
      <div class="content__block">
        <img onclick="prevTerm()" src="img/left.png" />
        <div class="content__term-block">
          <p class="content__term-name">Title</p>
          <p class="content__term-description">Description</p>
        </div>
        <img onclick="nextTerm()" src="img/right.png" />
      </div>

      <img src="/img/add.png" id="add_terms_button" />

      <div class="modal__block">
        <div id="title__input">
          <p>Name:</p>
          <input class="modal__input" placeholder="Fill Name" />
          <p class="modal__error-message">.</p>
        </div>

        <div id="description__input">
          <p>Description:</p>
          <input class="modal__input" placeholder="Fill surename" />
          <p class="modal__error-message">.</p>
        </div>

        <button onclick="addNewTerms()">Add</button>
      </div>
    </main>

    <footer>
      <img class="footer__git-img" src="./img/git.png" />
      <a
        class="footer__github-link"
        href="https://github.com/nikita-1vanov/LearningTerms"
      >
        0.0.3
      </a>
    </footer>
  </body>

  <script src="./script/main.js" type="module"></script>
</html>
